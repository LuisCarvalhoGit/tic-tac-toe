<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    
    <!-- Name input -->
     <div id="name-form-container">
        <h1>Pick your names</h1>
        <form action="" id="name-form">

            <div id="name-inputs-container">

                <div class="input-container">
                    <label for="P1Name">Player 1 name</label>
                    <input type="text" name="P1Name" id="P1Name" placeholder="Ex: Luis" maxlength="15" required>
                </div>

                <div class="input-container">
                    <label for="P2Name">Player 2 name</label>
                    <input type="text" name="P2Name" id="P2Name" placeholder="Ex: Manuel" maxlength="15" required>
                </div>
                
            </div>

            <button type="submit">Submit</button>
        </form>
     </div>

     <!-- Results are displayed here, and messages-->
      <div id="message-container">
        <h1 id="message"></h1>
      </div>


     <!-- Board -->
      <div id="board" hidden>
        <div id="0" class="board-square"></div>
        <div id="1" class="board-square"></div>
        <div id="2" class="board-square"></div>
        <div id="3" class="board-square"></div>
        <div id="4" class="board-square"></div>
        <div id="5" class="board-square"></div>
        <div id="6" class="board-square"></div>
        <div id="7" class="board-square"></div>
        <div id="8" class="board-square"></div>
      </div>

      <button id="reset-button" hidden>
        Reset
      </button>
</body>
</html>
